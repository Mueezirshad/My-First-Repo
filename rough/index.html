<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rough work</title>
</head>
<body>
    <form><h1>Information</h1><br/>
        <label for="username">Name</label>
            <input type="text" placeholder="Enter your name" id="username"/><br/><br/>
    
    
        <label for="Father name">Father name</label>
        <input type="text" placeholder="Enter your Father name" id="Father name"/><br/><br/>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password"/><br/><br/>

        <label for="contact">Contact</label>
        <input type="tel" maxlength="11" minlength="11" placeholder="Enter your Number" id="contact"/><br/><br/>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your Email" id="Email" required/><br/><br/>

        <label for="time">time</label>
        <input type="time" placeholder="Enter the exact time" id="time"/><br/>
        <br/>
        <label for="file">File</label>
        <input type="file" placeholder="Enter your cv in pdf" accept=".pdf" id="file"/>
        

        
        <h2>Gender</h2>

        <label>Age:<Input type="text" name="Age"</label> <br/><br/>
            
        <br/><br/><label for="male">Male</label>
        <input type="radio" name="gender" id="male"/>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"/>

        <label for="Shemale">Shemale</label>
        <input type="radio" name="gender" id="Shemale"/><br/><br/>
        <input type="submit" value="Submit form"/>
        
    </form>
    
</body>
</html>
